<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <title>Calculator</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <p class="equation"></p>
        <h1 class="calc-input">0</h1>
      </div>
      <button class="off">OFF</button>
      <button class="clear">C</button>
      <button class="math operator square-root">√</button>
      <button class="math operator squared">x²</button>
      <button class="on">ON</button>
      <button class="backspace"><<<</button>
      <button class="math operator divide">÷</button>
      <button class="math operator multiply">×</button>
      <button class="math operator subtract">-</button>
      <button class="math operator add">+</button>
      <button class="math operator equal">=</button>
      <button class="math number decimal">.</button>
      <button class="math number number--1">1</button>
      <button class="math number number--2">2</button>
      <button class="math number number--3">3</button>
      <button class="math number number--4">4</button>
      <button class="math number number--5">5</button>
      <button class="math number number--6">6</button>
      <button class="math number number--7">7</button>
      <button class="math number number--8">8</button>
      <button class="math number number--9">9</button>
      <button class="math number number--0">0</button>
      <!-- </div> -->
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
